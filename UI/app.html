<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Classification </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dropzone.min.css">
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <!-- <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="#">Image Classifier</a>
    </nav> -->
    
    <style>
        body {
            background-color: black;
        }
    </style>

    <!-- <nav class="navbar navbar-light bg-light justify-content-center">
        <span class="navbar-brand">
            <h1 class="navbar-title"><em>Image Classifier</em></h1>
        </span>
    </nav> -->

    <nav class="navbar navbar-light bg-black justify-content-center">
        <a class="navbar-brand" href="#">
            <span class="block"></span>
            <h1 class="navbar-heading">Image Classifier</h1>
        </a>
    </nav>
    

    <div class="container">
        <div class="row">
        <div class="col card-wrapper" data-friend="aman">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/aman.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Aman</h4>
                        </p>
                    </div>
                </div>
            </div>            
            <div class="col card-wrapper" data-friend="arvind">
                    <div class="card border-0">
                        <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                            <img class="w-100 h-100" src="./images/arvind.jpg" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h4 class="text-uppercase card-title">Arvind</h4>
                            </p>
                        </div>
                    </div>
            </div>            
            <div class="col card-wrapper" data-friend="ayush">
                    <div class="card border-0">
                        <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                            <img class="w-100 h-100" src="./images/ayush.jpg" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h4 class="text-uppercase card-title">Ayush</h4>
                            </p>
                        </div>
                    </div>
            </div>          

            <div class="col card-wrapper" data-friend="sakib">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/sakib.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Sakib</h4>
                        </p>
                    </div>
                </div>
            </div>      

            <div class="col card-wrapper" data-friend="virat_kohli">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/virat.jpeg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Virat Kohli</h4>
                        </p>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-12 mx-auto">
                        <form action="/file-upload" class="dropzone" id="dropzone">
                            <div class="dz-message needsclick">
                                <img src="./images/upload.png" width="50vw" height="50vw"><br>
                                <span class="note needsclick">Drop files here or click to upload</span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3 mx-auto">
                        <button id="submitBtn" type="button" class="btn btn-success">Classify</button>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-8 error" id="error" >
                <p>Can't classify image. Classifier was not able to detect face and two eyes properly</p>    
            </div>

            <div class="col-sm-4" id="resultHolder">
            </div>
            <div class="col-sm-4" id="divClassTable">
                <table id="classTable">
                        <tr>
                            <th>Person</th>
                            <th>Probability Score</th>
                        </tr>
                        <tr>
                            <td>Aman</td>
                            <td id="score_aman"></td>
                        </tr>
                        <tr>
                            <td>Arvind</td>
                            <td id="score_arvind"></td>
                        </tr>
                        <tr>
                            <td>Ayush</td>
                            <td id="score_ayush"></td>
                        </tr>
                        <tr>
                            <td>Sakib</td>
                            <td id="score_sakib"></td>
                        </tr>
                        <tr>
                            <td>Virat Kohli</td>
                            <td id="score_virat_kohli"></td>
                        </tr>
                </table>
            </div>
            
        </div>

    </div>

</body>
<!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./dropzone.min.js"></script>
<script src="./app.js"></script>
</html>
